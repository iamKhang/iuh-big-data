user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Cấu hình resolver để sử dụng DNS của Docker
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Cấu hình chung cho proxy
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;
    proxy_busy_buffers_size 16k;

    server {
        listen 80;
        server_name _;
        port_in_redirect off;
        absolute_redirect off;

        # Trang chủ
        location = / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # Các file tĩnh
        location ~ \.(html|css|js|jpg|jpeg|png|gif|ico)$ {
            root   /usr/share/nginx/html;
        }

        # WebUI
        location /webui/ {
            set $webui_upstream webui;
            proxy_pass http://$webui_upstream:80/;
        }

        # RNG
        location /rng/ {
            set $rng_upstream rng;
            proxy_pass http://$rng_upstream:80/;
        }

        # Hasher
        location /hasher/ {
            set $hasher_upstream hasher;
            proxy_pass http://$hasher_upstream:80/;
        }

        # Prometheus
        location /prometheus/ {
            set $prometheus_upstream prometheus;
            proxy_pass http://$prometheus_upstream:9090/;
        }

        # Grafana
        location /grafana/ {
            set $grafana_upstream grafana;
            proxy_pass http://$grafana_upstream:3000/;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Kibana
        location /kibana/ {
            set $kibana_upstream kibana;
            proxy_pass http://$kibana_upstream:5601/;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Elasticsearch
        location /elasticsearch/ {
            set $elasticsearch_upstream elasticsearch;
            proxy_pass http://$elasticsearch_upstream:9200/;
        }

        # InfluxDB
        location /influxdb/ {
            set $influxdb_upstream influxdb;
            proxy_pass http://$influxdb_upstream:8086/;
        }

        # Grafana API
        location /grafana/api/ {
            set $grafana_upstream grafana;
            proxy_pass http://$grafana_upstream:3000/api/;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Kibana API
        location /kibana/api/ {
            set $kibana_upstream kibana;
            proxy_pass http://$kibana_upstream:5601/api/;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Catch-all location
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
