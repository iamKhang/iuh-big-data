user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Thêm cấu hình resolver để sử dụng DNS của Docker
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 10s;

    # Cấu hình proxy buffer
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    server {
        listen 80;
        server_name localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /webui/ {
            set $upstream_webui webui;
            proxy_pass http://$upstream_webui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /rng/ {
            set $upstream_rng rng;
            proxy_pass http://$upstream_rng/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /hasher/ {
            set $upstream_hasher hasher;
            proxy_pass http://$upstream_hasher/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /prometheus/ {
            set $upstream_prometheus prometheus;
            proxy_pass http://$upstream_prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 90s;
        }

        location /grafana/ {
            set $upstream_grafana grafana;
            proxy_pass http://$upstream_grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 90s;
        }

        location /kibana/ {
            set $upstream_kibana kibana;
            proxy_pass http://$upstream_kibana:5601/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 90s;
        }

        location /elasticsearch/ {
            set $upstream_elasticsearch elasticsearch;
            proxy_pass http://$upstream_elasticsearch:9200/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 90s;
        }

        location /influxdb/ {
            set $upstream_influxdb influxdb;
            proxy_pass http://$upstream_influxdb:8086/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 90s;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
