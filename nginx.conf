user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Cấu hình resolver để sử dụng DNS của Docker
    resolver 127.0.0.11;

    # Cấu hình chung cho proxy
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    server {
        listen 80;
        server_name _;

        # Trang chủ
        location = / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # Các file tĩnh
        location ~ \.(html|css|js|jpg|jpeg|png|gif|ico)$ {
            root   /usr/share/nginx/html;
        }

        # WebUI
        location /webui/ {
            proxy_pass http://dockercoins_webui:80/;
        }

        # RNG
        location /rng/ {
            proxy_pass http://dockercoins_rng:80/;
        }

        # Hasher
        location /hasher/ {
            proxy_pass http://dockercoins_hasher:80/;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://dockercoins_prometheus:9090/;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://dockercoins_grafana:3000/;
        }

        # Kibana
        location /kibana/ {
            proxy_pass http://dockercoins_kibana:5601/;
        }

        # Elasticsearch
        location /elasticsearch/ {
            proxy_pass http://dockercoins_elasticsearch:9200/;
        }

        # InfluxDB
        location /influxdb/ {
            proxy_pass http://dockercoins_influxdb:8086/;
        }

        # Grafana API
        location /grafana/api/ {
            proxy_pass http://dockercoins_grafana:3000/api/;
        }

        # Kibana API
        location /kibana/api/ {
            proxy_pass http://dockercoins_kibana:5601/api/;
        }

        # Catch-all location
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
